<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>INTER-Mediator - Sample - Authorized Chat / MySQL</title>
    <script type="text/javascript" src="chat4.php"></script>
    <script type="text/javascript" src="chat.js"></script>
</head>
<body>
<div id="wrapper">
    <h1>Simple but Authorized Chat</h1>
    <div><a href="index.html">← Top Page</a></div>
    <div data-im-control="enclosure post">
        <span data-im-control="repeater">
            <input type="text" data-im="chat@message">
            <button data-im-control="post">Post</button>
        </span>
        <button onclick="javascript:INTERMediatorOnPage.logout()">Logout</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Date and Time</th>
            <th>User</th>
            <th>Group</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-im="chat@postdt" data-im-format="datetime(middle)"></td>
            <td data-im="chat@user"></td>
            <td data-im="chat@groupname"></td>
            <td data-im="chat@message"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <small>INTER-Mediator ©2021</small>
</footer>
</body>
</html>
